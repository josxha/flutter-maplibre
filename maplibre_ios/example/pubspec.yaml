name: maplibre_ios_example
description: "Demonstrates how to use the maplibre_ios plugin."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '>=3.35.0'

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  maplibre_ios:
    path: ../

dev_dependencies:
  very_good_analysis: ^10.0.0

flutter:
  uses-material-design: true
  config:
    enable-swift-package-manager: true
