  - 'org.maplibre.android.offline.OfflineTilePyramidRegionDefinition'
  - 'org.maplibre.android.storage'
  - 'org.maplibre.android.style.layers'
  - 'org.maplibre.android.style.light'
  - 'org.maplibre.android.style.sources'
