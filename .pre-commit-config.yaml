# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    # -   id: trailing-whitespace
    # -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: dart-format
        name: dart format
        entry: dart format
        language: system
        types: [dart]
    -   id: dart-analyze
        name: dart analyze
        entry: dart analyze --fatal-warnings --fatal-infos
        language: system
        types: [dart]
    -   id: swift-format
        name: swift format
        entry: swiftformat --verbose --lint . --reporter github-actions-log --swiftversion 6 --disable trailingCommas
        language: system
        types: [swift]
