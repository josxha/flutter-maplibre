name: maplibre_example
description: "An example app for the MapLibre flutter wrapper."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  geotypes: ^0.0.2
  go_router: ^14.2.2
  maplibre:
    path: ../

dev_dependencies:
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/geojson/