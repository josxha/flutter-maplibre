name: maplibre_example
description: "An example app for the MapLibre flutter wrapper."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '>=3.35.0'

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  go_router: ^16.0.0
  http: ^1.2.2
  maplibre:
    path: ../

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^10.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/styles/
    - assets/geojson/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "../doc/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "../doc/logo.png"
    background_color: "#285DAA"
    theme_color: "#285DAA"