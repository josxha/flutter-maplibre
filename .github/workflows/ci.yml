  score:
    name: "Package score"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: maplibre
    steps:
      - name: Checkout project
        uses: actions/checkout@v6
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
      - name: Install pana
        run: |
          sudo apt-get install webp && \
          dart pub global activate pana
      - name: Check package score
        run: pana --exit-code-threshold 10 --no-dartdoc .
  build-android:
    name: "[Android] Build APK"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example
    strategy:
      fail-fast: false
      matrix:
        sdk: [ '' ] # option to use a matrix test with the lower supported flutter version
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.sdk }}
          cache: true
      - uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - name: "Get Flutter dependencies"
        run: dart pub get
      - name: Build example APK
        run: flutter build apk
      - name: Upload apk as artifact
        uses: actions/upload-artifact@v5
        if: ${{ matrix.sdk == '' }}
        with:
          name: maplibre-flutter-demo.apk
          path: example/build/app/outputs/flutter-apk/app-release.apk
  build-ios:
    name: "[iOS] Build package"
    runs-on: macos-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: example
    strategy:
      fail-fast: false
      matrix:
        sdk: [ '' ] # option to use a matrix test with the lower supported flutter version
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.sdk }}
          cache: true
      - run: flutter config --enable-swift-package-manager
      - name: "Get Flutter dependencies"
        run: dart pub get
      - name: "Build iOS package"
        run: flutter build ios --release --no-codesign
      - name: Upload Runner.app as artifact
        if: ${{ matrix.sdk == '' }}
        uses: actions/upload-artifact@v5
        with:
          name: maplibre-flutter-demo.app
          path: build/ios/iphoneos/Runner.app
  build-web:
    name: "[Web] Build"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example
    strategy:
      fail-fast: false
      matrix:
        sdk: [ '' ] # option to use a matrix test with the lower supported flutter version
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.sdk }}
          cache: true
      - name: "Get Flutter dependencies"
        run: dart pub get
      - name: Build web
        run: flutter build web
  build-web-wasm:
    name: "[Web] Build WASM"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example
    strategy:
      fail-fast: false
      matrix:
        sdk: [ '' ] # option to use a matrix test with the lower supported flutter version
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.sdk }}
          cache: true
      - name: "Get Flutter dependencies"
        run: dart pub get
      - name: Build web
        run: flutter build web --wasm
  codegen-pigeon:
    name: "[Pigeon] Check codegen"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          cache: true
      - name: "Get Flutter dependencies"
        run: dart pub get
      - name: Run pigeon
        run: sh ./pigeons/run_code_gen.sh
      - name: Format code
        run: dart format .
      - name: Check changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "❌ Uncommitted changes detected in files:"
            git diff --name-only
            exit 1
          else
            echo "✅ No uncommitted changes"
          fi
  codegen-android:
    name: "[Android] Check codegen"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          cache: true
      - uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - name: "Get Flutter dependencies"
        run: dart pub get
      - name: Build example APK
        working-directory: example
        run: flutter build apk
      - name: Run jnigen
        working-directory: maplibre
        run: dart run tool/jnigen.dart
      - name: Format code
        run: dart format maplibre/lib/src/platform/android/jni.g.dart
      - name: Check changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "❌ Uncommitted changes detected in files:"
            git diff
            exit 1
          else
            echo "✅ No uncommitted changes"
          fi
